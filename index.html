<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>LearnFEM</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <svg id="svg" width="480" height="480">
                <rect x="0" y="0" width="480" height="480" stroke="black" fill="none" stroke-width="1" />
                <line id="guide" x1="0" y1="0" x2="0" y2="0" stroke="black" stroke-dasharray="4" stroke-opacity="0" />
                <text id="guide_length" x="0" y="0" stroke="black" opacity="0" style="user-select: none" />
                <g id="svg_model"/>
                <g id="svg_bc"/>
                <g id="svg_result" opacity="0"/>
            </svg>
        </div>

        <div class="row">
            <form id="form_mode">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-dark active">
                        <input id="btn_beam" type="radio" name="options" autocomplete="off" value="beam" checked>Beam
                    </label>
                    <label class="btn btn-outline-dark">
                        <input id="btn_fix" type="radio" name="options" autocomplete="off" value="fix">Fix
                    </label>
                    <label class="btn btn-outline-dark">
                        <input id="btn_load" type="radio" name="options" autocomplete="off" value="load">Load
                    </label>
                    <label class="btn btn-outline-danger">
                        <input id="btn_delete" type="radio" name="options" autocomplete="off" value="delete">Delete
                    </label>
                </div>
            </form>

            <button id="btn_analyse" type="button" class="btn btn-outline-success">Analyse</button>
        </div>
    </div>
</body>

<script type="text/javascript" src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
